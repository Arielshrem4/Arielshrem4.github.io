<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Contact Us" />
    <meta name="author" content="Ariel" />
    <title>Contact Us - Ariel Business Website</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-lower">Wood & Aluminum by Ariel</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Ariel Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="gallery.html">Gallery</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
                        <h2 class="section-heading mb-5">
                            <span class="section-heading-lower">Contact Us</span>
                        </h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                            </div>
                            <br></form>
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
                            </div>
                            <br></form>
                            <!-- Three buttons to choose a default message -->
                            <div class="form-group">
                                <label>Or choose a default message:</label>
                                <br>
                                <button type="button" class="btn btn-secondary mt-3" onclick="setMessage('Hello, I am interested in the wood products you offer. Looking forward to your response.')">Only wood</button>
                                <button type="button" class="btn btn-secondary mt-3" onclick="setMessage('Hello, I am interested in the aluminum products you offer. Looking forward to your response.')">Only aluminum</button>
                                <button type="button" class="btn btn-secondary mt-3" onclick="setMessage('Hello, I am interested in both the wood and aluminum products you offer. Looking forward to your response.')">Blend W&A</button>
                            </div>
                            <button type="button" class="btn btn-primary mt-3" onclick="sendMessage()">Send Message</button>
                        </form>
                        <p class="address mt-4">
                            <em>
                                <strong>Call Anytime</strong>
                                <br />
                                Phone number: 0509941203
                            </em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    function setMessage(defaultMessage) {
        document.getElementById('message').value = defaultMessage;
    }

    function sendMessage() {
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;
        const phoneNumber = '524770066'; // Admin's WhatsApp number

        if (name && message) {
            const url = `https://wa.me/${phoneNumber}/?text=Name:%20${encodeURIComponent(name)}%0A${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        } else {
            alert('Please enter your name and message.');
        }
    }
    </script>
</body>
</html>
