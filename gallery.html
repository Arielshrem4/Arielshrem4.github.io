<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ariel Business Website</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .carousel-item img {
            height: 500px;
            /* Fixed height for all images */
            object-fit: cover;
            /* This will ensure images cover the area without distortion */
        }

        .carousel-caption {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            left: 50%;
            right: auto;
            bottom: 20px;
            transform: translateX(-50%);
            width: auto;
            min-width: 200px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-lower">Wood & Aluminum by Ariel</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="gallery.html">Gallery</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="product-item-title d-flex">
                    <div class="bg-faded p-5 d-flex ms-auto rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-upper">Blended wood and aluminum</span>
                        </h2>
                    </div>
                </div>
                <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0"
                    src="assets/img/gallery/WA.jpeg" alt="..." />
            </div>
        </div>
    </section>
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="product-item-title d-flex">
                    <div class="bg-faded p-5 d-flex me-auto rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-upper">Wood outdoor arbor</span>
                        </h2>
                    </div>
                </div>
                <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0"
                    src="assets/img/gallery/W.jpeg" alt="..." />
            </div>
        </div>
    </section>
    <!-- The carousel structure -->
    <section class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-5">
                    <h2 class="section-heading">
                        <span class="section-heading-upper bg-faded rounded p-3">Our Gallery</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!-- Indicators will be added dynamically -->
                        </div>
                        <div class="carousel-inner">
                            <!-- Images will be added dynamically -->
                        </div>
                        <!-- Navigation arrows -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add required scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryFolder = "assets/img/gallery/";
            const carouselInner = document.querySelector('.carousel-inner');
            const indicators = document.querySelector('.carousel-indicators');

            $.ajax({
                url: galleryFolder,
                success: function (data) {
                    let imageCount = 0;

                    $(data).find("a").attr("href", function (i, val) {
                        // Check for image files
                        if (val.match(/\.(jpe?g|png|gif|webp)$/i)) {
                            // Create carousel item
                            const isActive = imageCount === 0 ? 'active' : '';

                            // Get image title from filename
                            const fileName = val.split('/').pop();
                            const title = fileName.split('.')[0]
                                .replace(/([A-Z])/g, ' $1') // Add space before capital letters
                                .trim(); // Remove extra spaces

                            // Create carousel item
                            const carouselItem = `
                        <div class="carousel-item ${isActive}">
                            <img src="${galleryFolder}${fileName}" class="d-block w-100 rounded" alt="${title}">
                        </div>
                    `;
                            carouselInner.innerHTML += carouselItem;

                            // Create indicator
                            const indicator = `
                        <button type="button" 
                                data-bs-target="#galleryCarousel" 
                                data-bs-slide-to="${imageCount}"
                                ${imageCount === 0 ? 'class="active" aria-current="true"' : ''} 
                                aria-label="Slide ${imageCount + 1}">
                        </button>
                    `;
                            indicators.innerHTML += indicator;

                            imageCount++;
                        }
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error loading gallery:", error);
                    carouselInner.innerHTML = `
                <div class="alert alert-danger">
                    Error loading gallery images. Please try again later.
                </div>
            `;
                }
            });
        });
    </script>
</body>

</html>
